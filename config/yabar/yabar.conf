bar-list: ["clear","main"];

clear: {
    height: 10;
    background-color-argb: 0x00000000;
    block-list: ["extra"]

    extra: {
        exec: "~/.config/yabar/ws.py 6"
        type: "persist";
        variable-size: true;
        align: "center";
        justify: "center";
        underline-color-rgb: 0xffffff;
        #command-button1: "i3-msg workspace 5";
        background-color-argb: 0xEE2D2D2D;
    }
};
main: {
    font: "Roboto Slab 12, FontAwesome 10";
    #position: "bottom";
    #gap-horizontal: 40;
    #gap-vertical: 100;
    slack-size: 5;
    overline-size: 2;
    underline-size: 2;
    height: 24;
    #border-size: 3;
    #border-color-argb: 0x00ffffff;
    background-color-argb: 0xEE2D2D2D;
    background-color-nowindow-argb: 0xEE2D2D2D;
    block-list: ["c1","back","toggle","forward","song","ws1", "ws2","ws3","ws4","ws5","wifi","volume","time","lock","c2"];


    ###Left###
    c1: {
        exec: "echo ";
        type: "periodic";
        interval: 1;
        fixed-size: 10;
        align: "left";
        background-color-argb: 0x00000000;
    }
    back: {
        exec: "echo ";
        type: "periodic";
        interval: 1;
        fixed-size: 20;
        align: "left";
        #overline-color-rgb: 0xffffff;
        command-button1: "sp prev";
        background-color-argb: 0xEE2D2D2D;
    }
    toggle: {
        exec: "~/.config/yabar/icon.sh -m";
        type: "persist";
        fixed-size: 20;
        align: "left";
        #overline-color-rgb: 0xffffff;
        command-button1: "sp play";
        background-color-argb: 0xEE2D2D2D;
    }
    forward: {
        exec: "echo ";
        type: "periodic";
        interval: 1;
        fixed-size: 20;
        align: "left";
        #overline-color-rgb: 0xffffff;
        command-button1: "sp next";
        background-color-argb: 0xEE2D2D2D;
    }
    song: {
        exec: "~/.config/yabar/music.sh";
        type: "persist";
        variable-size: true;
        align: "left";
        background-color-argb: 0xEE2D2D2D;
        command-button1: "i3-msg workspace 4";
    }

    ###Center###
    ws1: {
        exec: "~/.config/yabar/ws.py 1"
        type: "persist";
        fixed-size: 30;
        align: "center";
        justify: "center";
        underline-color-rgb: 0xffffff;
        command-button1: "i3-msg workspace 1";
        command-button3: "i3-sensible-terminal";
        background-color-argb: 0xEE2D2D2D;
    }
    ws2: {
        exec: "~/.config/yabar/ws.py 2"
        type: "persist";
        fixed-size: 30;
        align: "center";
        justify: "center";
        underline-color-rgb: 0xffffff;
        command-button1: "i3-msg workspace 2";
        command-button2: "google-chrome";
        command-button3: "vivaldi";
        background-color-argb: 0xEE2D2D2D;
    }
    ws3: {
        exec: "~/.config/yabar/ws.py 3"
        type: "persist";
        fixed-size: 30;
        align: "center";
        justify: "center";
        underline-color-rgb: 0xffffff;
        command-button1: "i3-msg workspace 3";
        command-button2: "eclipse";
        command-button3: "atom";
        background-color-argb: 0xEE2D2D2D;
    }
    ws4: {
        exec: "~/.config/yabar/ws.py 4"
        type: "persist";
        fixed-size: 30;
        align: "center";
        justify: "center";
        underline-color-rgb: 0xffffff;
        command-button1: "i3-msg workspace 4";
        command-button3: "spotify";
        background-color-argb: 0xEE2D2D2D;
    }
    ws5: {
        exec: "~/.config/yabar/ws.py 5"
        type: "persist";
        fixed-size: 30;
        align: "center";
        justify: "center";
        underline-color-rgb: 0xffffff;
        command-button1: "i3-msg workspace 5";
        command-button3: "nautilus --no-desktop";
        background-color-argb: 0xEE2D2D2D;
    }


    ###Right###
    cpu: {
        exec: "YABAR_CPU";
        interval: 2;
        internal-prefix: " ";
        internal-suffix: "%";
        internal-spacing: true;
        variable-size: true;
        underline-color-rgb: 0xffffff;
        align: "right";
    }
    wifi: {
        exec: "$HOME/.config/yabar/wifi.sh";
        type: "periodic";
        interval: 1;
        variable-size: true;
        underline-color-rgb: 0xffffff;
        align: "right";
    }
    volume: {
        exec: "$HOME/.config/yabar/icon.sh -v";
        type: "persist";
        variable-size: true;
        align: "right";
        command-button4: "volume -r 5";
        command-button5: "volume -l 5";
        underline-color-rgb: 0xffffff;
        background-color-argb: 0xEE2D2D2D;
    }
    time: {
        exec: "YABAR_DATE";
        internal-option1: " %a %d %b %l:%M";
        #internal-prefix: " ";
        interval: 1;
        variable-size: true;
        align: "right";
        command-button1: "gsimplecal";
        foreground-color-rgb: 0xffffff;
        underline-color-rgb: 0xffffff;
        background-color-argb: 0xEE2D2D2D;
    }
    lock: {
        exec: "echo ";
        type: "periodic";
        interval: 1;
        fixed-size: 30;
        align: "right";
        command-button1: "lock";
        command-button2: "sudo reboot";
        command-button3: "i3-msg exit";
        underline-color-rgb: 0xffffff;
        background-color-argb: 0xEE2D2D2D;
    }
    c2: {
        exec: "echo ";
        type: "periodic";
        interval: 1;
        fixed-size: 10;
        align: "right";
        background-color-argb: 0x00000000;
    }
}
